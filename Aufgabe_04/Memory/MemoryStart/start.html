<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Memory Anna Lotz EIA2</title>
<script src="start.js"></script>
</head>
<body>
	<fieldset>
		<legend>Memory</legend>
		Spieler <br>
		<input type="text" name="Name" placeholder="Spielername" required/>
		<button type="button" id="addPlayer">+</button>
		<div id="player"></div>
		<br><br>
		
		Kartensatz <br>
		<input type="radio" name="Cardset" value="set1" id="radio1" />
		<label for="radio1">Videospiele</label>
		<input type="radio" name="Cardset" value="set2" id="radio2"/>
		<label for="radio2">Tiere</label>
		<input type="radio" name="Cardset" value="set3" id="radio3"/>
		<label for="radio3">Musik</label>
		<br><br>
		
		Kartenanzahl <br>
		<input type="number" name="Stepper" step="1" min="2" max="10" value="5"/>
		<!-- stepper-max wert variabel setzen -->

	</fieldset>
</body>
</html>
